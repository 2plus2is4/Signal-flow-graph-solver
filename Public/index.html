<!DOCTYPE html>
<html>
<head>
	<title>HEllo</title>
	<script type="text/javascript" src="vis/dist/vis.js"> </script>
	<link href="vis/dist/vis.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="jquery/dist/jquery.js"> </script>
	<style type="text/css">
		#graph{
			width: 800px;
			height: 600px;
			border: 1px solid lightgray;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="input"></div>
	<div id="graph"></div>
	<script type="text/javascript">
		var addNode = function(data, callback){
				
			var label = prompt("enter the node name: ");
			if(!label){
				return;
			}
			data.label=label;
			callback(data);
		};

		var editNode = function(data, callback){
			callback(data);	
		};
		
		var deleteNode = function(data, callback){
			callback(data);	
		};

		var addEdge = function(data, callback){
			var label = prompt("enter the node name: ");
			if(!label){
				return;
			}
			data.label=label;
			callback(data);	
		};


		var editEdge = function(data, callback){
			callback(data);	
		};
		
		var deleteEdge = function(data, callback){
			callback(data);	
		};
		

		$.get("/api",function(data){
			data.options.manipulation = {
				addNode : addNode,
				editNode : editNode,
				deleteNode : deleteNode,
				addEdge : addEdge,
				editEdge : editEdge,
				deleteEdge : deleteEdge
			};
			var container = document.getElementById("graph");
			var network =new vis.Network(container,data,data.options);	
		})
		

	</script>
</body>
</html>
